<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For/In</title>
</head>
<body>
    <div id="exemplo"></div>
    
    <script>
        var pessoa = {nome: "Pedro", sobrenome: "Da silva", idade: 25};
        var x;
        for(x in pessoa) {
            console.log(pessoa[x]);
        }

    </script>
</body>
</html>
