<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Do While</title>
</head>
<body>


    <script>
    var x = 1;

    do {
    document.write("<br> Contagem:  " + x);
    x++;
	} while(x <= 10);

    </script>
</body>
</html>
